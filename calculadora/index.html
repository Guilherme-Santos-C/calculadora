<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="display">0</div>
        <div class="keyboard">
            <button class="teclas limpa">AC</button>
            <button class="parentese_tecla">(</button>
            <button class="parentese_tecla">)</button>
            <button class="teclas operador">/</button>
            <button class="teclas numeros">1</button>
            <button class="teclas numeros">2</button>
            <button class="teclas numeros">3</button>
            <button class="teclas operador">*</button>
            <button class="teclas numeros">4</button> 
            <button class="teclas numeros">5</button>
            <button class="teclas numeros">6</button>
            <button class="teclas operador">+</button>
            <button class="teclas numeros">7</button>
            <button class="teclas numeros">8</button>
            <button class="teclas numeros">9</button>
            <button class="teclas operador">-</button>
            <button class="teclas mais_ou_menos">+/-</button>
            <button class="teclas numeros">0</button>
            <button class="teclas deletar">DEL</button>
            <button class="teclas resultado-button">=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
